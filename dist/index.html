<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<title>Boa Documentation</title>
	</head>
	<body class="m-2 justify-content-center text-center">
		<h1 class="display-3">Boa</h1>
		<p class="text-secondary fs-5">The programming language no one asked for.</p>

		<div class="container mt-5">
			<a href="#" class="btn btn-lg btn-primary mx-2 download-button">
				<i class="bi bi-download"></i>&nbsp; Download
			</a>
			<a href="#" class="btn btn-lg btn-success mx-2">
				<i class="bi bi-file-code"></i>&nbsp; Documentation
			</a>
			<a href="#" class="btn btn-lg btn-outline-danger mx-2">
				<i class="bi bi-github"></i>&nbsp; View Source
			</a>

			<br />
			<div class="mt-3">
				<span class="text-secondary fs-6 download-message"></span>
			</div>
		</div>

		<div class="container mt-5">
			<div
				class="bg-black bg-gradient rounded-2 shadow-lg text-white text-start p-3 typing-container"
			>
				<span class="sentence" id="sentence"> </span>

				<span id="feature-text"></span>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script src="./js/index.js"></script>
	</body>
</html>
